<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microfrontend 1</title>
</head>
<body>
  <div id="root"></div>

  <script>
    // Check if the element with ID "root" exists
    const rootElement = document.getElementById("root");

    if (rootElement) {
      console.log("Element with ID 'root' exists.");
    } else {
      console.log("Element with ID 'root' does not exist.");
    }
  </script>
</body>
</html>
